<mat-toolbar color="primary" class="toolbar">
  <span>ToDo App</span>
  <div class="user-profile" *ngIf="isLoggedIn$ | async">
    <div class="user-profile__image">
      <img [src]="(user$ | async)?.avatarSrc"
           alt="user-avatar">
    </div>
    <div class="user-profile__name">
      <p>{{(user$ | async)?.firstName + ' ' + (user$ | async)?.lastName}}</p>
      <p>{{(user$ | async)?.email}}</p>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <a [routerLink]="[tasksRoute]" mat-menu-item>My tasks</a>
      <button (click)="signOut()" mat-menu-item>Sign Out</button>
    </mat-menu>
  </div>
</mat-toolbar>
<main class="main-content">
  <router-outlet></router-outlet>
</main>
